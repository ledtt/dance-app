# PostgreSQL SSL Configuration for local development
# This enables SSL connections to match AWS RDS behavior

# SSL Settings
ssl = on
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Logging
log_connections = on
log_disconnections = on
log_statement = 'all'
