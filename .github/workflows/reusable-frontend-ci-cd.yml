# .github/workflows/reusable-frontend-cd.yml

name: Reusable Frontend Build & Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: 'The target environment name (e.g., dev, prod)'
        required: true
        type: string
    secrets:
      AWS_ROLE_TO_ASSUME:
        description: 'The AWS IAM Role to assume for deployment'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies & Build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DIST_ID }} --paths "/*"
