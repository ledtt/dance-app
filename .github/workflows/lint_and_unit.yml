name: Lint and Unit Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest
          pip install -r services/auth/requirements.txt
          pip install -r services/booking/requirements.txt
          pip install -r services/schedule/requirements.txt
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py')
      - name: Unit tests (auth)
        run: PYTHONPATH=. pytest tests/auth
      - name: Unit tests (schedule)
        run: PYTHONPATH=. pytest tests/schedule
